<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .result-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .result-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .result-container p {
            font-size: 16px;
            color: #555555;
        }
        .course-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .course-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Результат теста</h1>
        <p>Вы успешно завершили тест, ваш результат: <strong>{{ profile }}</strong></p>
        <p>{{ profile_description }}</p>

        <h2>Рекомендованные курсы:</h2>
        {% for course in recommended_courses %}
            <p>{{ course.course }}</p>
            <a href="{{ course.link }}" target="_blank" class="course-button">Записаться на курс</a>
        {% endfor %}
    </div>
</body>
</html>
