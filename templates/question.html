{% extends "base.html" %}

{% block content %}
<div class="question-container">

    <!-- Прогресс-бар -->
    <div class="progress-bar">
        <div class="progress" style="width: {{ (question_number / 25) * 100 }}%;"></div>
    </div>

    <!-- Вопрос -->
    <h2>{{ question_number }}. {{ question_data.question }}</h2>

    <!-- Форма с вариантами ответа -->
    <form method="post" action="{{ url_for('answer') }}">
        {% for option in question_data.options %}
            <div class="option">
                <label>
                    <input type="radio" name="answer" value="{{ loop.index0 }}" required>
                    {{ option.text }}
                </label>
            </div>
        {% endfor %}
        
        <!-- Кнопки навигации -->
        <div class="navigation-buttons">
            <button type="submit" class="next-button">Next →</button>
        </div>
    </form>
</div>
{% endblock %}
